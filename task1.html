<!DOCTYPE html>
<html lang="en">
    <head>
     <meta charset="UTF-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
     <title>
         Interactive Quiz-Application
     </title>
     <link rel="stylesheet" href="task1.css"/>
    </head>
    <body>
      <div class="container">
        <h1>Crazy Quiz</h1>

          <div id="level-selection">

            <h2>Select Difficulty Level</h2>

              <button onclick="startQuiz('basic')">Basic</button>
              <button onclick="startQuiz('medium')">Medium</button>
              <button onclick="startQuiz('advanced')">Advanced</button>
              <button onclick="showScoreCard()">view score card</button>
         </div>
         <div id="quiz-container" class="hidden">
            <div id="timer">Time left:<span id="time">30</span>seconds</div>
            <div id="question-container">
             <h2 id="question"></h2>
             <ul id="options"></ul>
            </div>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <div id="joke-container"></div>
         </div>
         <div id="result-container" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Restart Quiz</button>
            <button onclick="showScoreCard()">score card</button>
         </div>
      </div>
      <script src="task1.js"></script>
    </body>
</html>
